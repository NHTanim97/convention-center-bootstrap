<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convention Center</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lato:wght@400;700&family=Lobster&family=Montserrat&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


     <!-- navbar start -->
     <div class="container">
        <nav class="navbar navbar-expand-lg bg-white my-3">
            <a href="" class="navbar-brand fw-bold fs-4">Abacus Convention Center</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a class="nav-link fw-bold fs-6 text-black" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav-link fw-bold fs-6 text-black" href="#">About Us</a>
                    </li>
                    <li>
                        <a class="nav-link fw-bold fs-6 text-black" href="#">Contact</a>
                    </li>
                    <li>
                        <a class="nav-link fw-bold fs-6 text-black" href="#">Subscribe</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- navbar end -->


    <!-- header carouse start -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active imgIndicator" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
           class="imgIndicator" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="imgIndicator" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="imgIndicator" aria-label="Slide 4"></button>
        </div>


        <div class="carousel-inner">

         <div>
            <div class="bgImage" style="background-image: url('images/banner.png');">
            
                <!-- start text -->
                <div class="d-flex flex-column align-items-center justify-content-center  header-text">
                    <h1 class="text-white fw-bolder fs-1 text-center">The perfect venue for your
                        <br>
                        next event</h1>
                    <p class="text-white fw-light">Amet minim mollit non deserunt ullamco est sit aliqua
                        <br>
                        dolor do amet sint. Velit officia consequat duis enim velit </p>
                    <button class="btn bg-white fs-5 fw-bold text-primary px-5 py-2">Book Now</button>
                  </div>
                  <!-- end text -->
                </div>
         </div>





        </div>

        <!--  -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- header carouse end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
